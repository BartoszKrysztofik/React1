<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/password-recovery.css">
   <link rel="icon" type="image/png" href="./Image/png/favicon (1).ico" sizes="32x32">
</head>
<body>
    <main>
        <div class="left">
            <div class="recovery">
                <div class="notification success" id="success">Sprawdz swoja skrzynke</div>
                <div class="notification failed" id="failed">Email ma zly format</a></div>
                <p class="title">Zapomniałeś hasła?</p>
                <p class="subtitle">
                    Podaj swój e-mail, jeśli mamy go w systemie, wyślemy ci link do zmiany hasła.
                </p>
                <form id="form">
                    <div class="textInput">
                        <label for="" class="label">e-mail</label>
                        <input type="text" id="email" placeholder="e-mail">
                        <div id="emailError" class="validationError" >
                            To nie jest oprawny format adresu e-mail
                        </div>
                    </div>
                </form>
                <div class="toLogin">Wróć do <a href="login.html">ekranu logowania</a></div>
            </div>
        </div>

        <div class="right">
            <div class="bgi"></div>
            <div class="txt">
                <img src="./Image/png/paper.png">
            </div>
        </div>
    </main>
    <div id="popup" class="popup">
        <span class="loader"></span>
    </div>
    <script src="./miesoJS/recovery.js"></script>
</body>
</html>
